<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - World Breaking Press</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-message">Page non trouvée</h1>
            <p class="lead">Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">Retour à l'accueil</a>
                <a href="/news" class="btn btn-outline-secondary ms-2">Dernières actualités</a>
            </div>
            <div class="mt-4">
                <p>Vous pouvez également consulter :</p>
                <ul class="list-unstyled">
                    <li><a href="/finance">Section Finance</a></li>
                    <li><a href="/forex">Section Forex</a></li>
                    <li><a href="/crypto">Section Crypto</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
